<html>

<head>
    <title>CSS - Position</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="fixed" id="fixedElement" onclick="modifyText()">
        This is fixed element
    </div>

    <div class="wrapper" id="wrapper">
        <div class="header">
            <div class="logo">
                <img src="images/swastik.png" />
            </div>
            <div class="company-name">
                <h2>Swastik College</h2>
            </div>
        </div>

        <div class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">About</a>
                    <ul>
                        <li>About us 1</li>
                        <li>About us 2</li>
                        <li>About us 3</li>
                    </ul>
                </li>
                
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="left-sidebar">
                <div class="adv">
                    Advertiesements
                </div>
            </div>

            <div class="page">
                <h1 id="pageName" class="something">Page Name</h1>
                    <a href="#" onclick="movePageTitle()">Move Title</a>
                <div class="box">
                    <form name="myForm">
                        <div>
                            <lable>Name:</lable>
                            <label><input type="text" name="name" /></label>
                        </div>

                        <div>
                        <lable>Email:</lable>
                        <label><input type="text" name="email" /></label>
                        </div>
                        <div>
                        <lable>Address:</lable>
                        <label><input type="text" name="address" /></label>
                        </div>

                        <div>
                            <input type="button" value="Submit" name="btnSubmit" onclick="getValues()">
                        </div>
                    </form>

                    <a href="#" class="show">Show Text</a>
                    <div class="hidden">
                        Hidden div
                    </div>
                </div>
                <div>
                    <table border="1" id="mytable">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; copyright at company name
        </div>
    </div>

    <div class="user-panel main">
        <input type="text" name="name" id="name" />

        <input type="text" name="login" id="login" />

        <input type="checkbox" name="mycheckbox" />
    </div>

    <script type="text/javascript">
        let navigation = document.querySelector(".navigation");
        
    </script>
</body>

</html>
