<html>

<head>
    <title>CSS - Position</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="fixed" id="fixedElement" onclick="modifyText()">
        This is fixed element
    </div>

    <div class="wrapper" id="wrapper">
        <div class="header">
            <div class="logo">
                <img src="images/swastik.png" />
            </div>
            <div class="company-name">
                <h2>Swastik College</h2>
            </div>
        </div>

        <div class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">About</a>
                    <ul>
                        <li>About us 1</li>
                        <li>About us 2</li>
                        <li>About us 3</li>
                    </ul>
                </li>
                
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="left-sidebar">
                <div class="adv">
                    Advertiesements
                </div>
            </div>

            <div class="page">
                <h1 id="pageName">Page Name</h1>
                    <a href="#" onclick="movePageTitle()">Move Title</a>
                <div class="box">
                    <form name="myForm">
                        <div>
                            <lable>Name:</lable>
                            <label><input type="text" name="name" /></label>
                        </div>

                        <div>
                        <lable>Email:</lable>
                        <label><input type="text" name="email" /></label>
                        </div>
                        <div>
                        <lable>Address:</lable>
                        <label><input type="text" name="address" /></label>
                        </div>

                        <div>
                            <input type="button" value="Submit" name="btnSubmit" onclick="getValues()">
                        </div>
                    </form>

                    <a href="#" class="show">Show Text</a>
                    <div class="hidden">
                        Hidden div
                    </div>
                </div>
                <div>
                    <table border="1" id="mytable">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; copyright at company name
        </div>
    </div>

    <script type="text/javascript">
    function getValues(){
        var name = document.myForm.name.value;
        var email = document.myForm.email.value;
        var address = document.myForm.address.value;

        if(name == ""){
            alert("Please enter name");
        }

        var myTable = document.getElementById("mytable");
        var exitingHtml = mytable.innerHTML;

        var newHtml = '<tr><td>' + name + '</td><td>' + email + '</td><td>' + address + '</td></tr>';
        myTable.innerHTML = exitingHtml + newHtml;
        
    }


    var pageName = document.getElementById("pageName");
    var currentLeft = pageName.style.left;

    function modifyText(){
        var myDiv = document.getElementById("fixedElement");
        myDiv.style.color = "#ff0000";
        myDiv.innerHTML = "I am modified";      
    }
    function movePageTitle(){
        console.log(currentLeft);
        // pageName.style.position = "absolute";
        pageName.style.left = currentLeft + 10 + 'px';
    }
    </script>
</body>

</html>
